<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Information</title>
<style>
       body {
           font-family: Arial, sans-serif;
           padding: 20px;
           background-color: #f0f0f0;
       }
       .user-info {
           font-size: 20px;
           line-height: 1.8;
           background-color: white;
           padding: 20px;
           border-radius: 10px;
           max-width: 600px;
           margin: auto;
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
       }
       .user-info td {
           padding: 10px 0;
       }
       h1 {
           text-align: center;
       }
</style>
</head>
<body>
<h1>User Information</h1>
<div class="user-info">
<table>
<tr>
<td><strong>Name:</strong></td>
<td id="name"></td>
</tr>
<tr>
<td><strong>IC:</strong></td>
<td id="ic"></td>
</tr>
<tr>
<td><strong>Company:</strong></td>
<td id="company"></td>
</tr>
<tr>
<td><strong>Expiry:</strong></td>
<td id="expiry"></td>
</tr>
<tr>
<td><strong>Car ID:</strong></td>
<td id="carid"></td>
</tr>
</table>
</div>
<script>
       // Function to get URL parameters
       function getQueryParams() {
           const params = new URLSearchParams(window.location.search);
           return {
               name: params.get('name') || 'Not Provided',
               ic: params.get('ic') || 'Not Provided',
               company: params.get('company') || 'Not Provided',
               expiry: params.get('expiry') || 'Not Provided',
               carid: params.get('carid') || 'Not Provided'
           };
       }
       // Load the user info from the query parameters
       window.onload = function () {
           const userInfo = getQueryParams();
           document.getElementById('name').textContent = userInfo.name;
           document.getElementById('ic').textContent = userInfo.ic;
           document.getElementById('company').textContent = userInfo.company;
           document.getElementById('expiry').textContent = userInfo.expiry;
           document.getElementById('carid').textContent = userInfo.carid;
       };
</script>
</body>
</html>
